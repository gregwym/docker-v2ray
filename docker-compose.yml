version: '3'
services:
  web:
    image: abiosoft/caddy
    restart: always
    ports:
        # - "8080:8080"
        - "80:80"
        - "443:443"
    volumes:
        - ./configs/Caddyfile:/etc/Caddyfile:ro
        - ./web:/srv/web:ro
        - $HOME/.caddy:/root/.caddy:rw
    links:
      - v2ray
  v2ray:
    image: v2ray/official
    restart: always
    expose:
        - "1443"
    volumes:
        - ./configs/v2ray/config.json:/etc/v2ray/config.json:ro
